name: dream_chaser
description: AI-powered academic and career companion that tracks Canvas progress, calculates grade requirements, monitors project deadlines, and finds relevant opportunities.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Charts & Data Visualization
  fl_chart: ^0.65.0
  
  # AI & ML
  tflite_flutter: ^0.10.4
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Calendar Integration
  table_calendar: ^3.0.9
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Web Support
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 